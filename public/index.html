<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Skynet Chat</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400&display=swap" rel="stylesheet">
</head>
<body>
  <div id="title-container">
    <h1>Skynet Chat</h1>
  </div>

  <div id="open-screen-image"></div>

  <div id="name-form-container">
    <h3 id="name-instruction">Welcome to Skynet Chat, enter your name below to begin</h3>
    <form id="name-form">
      <input id="name" type="text" placeholder="Enter your name here" autocomplete="off" required>
      <button id="name-send-button" type="submit">Submit</button>
    </form>
  </div>
  
  <div id="messages-container"></div>

  <div id="chat-form-container">
    <form id="chat-form">
      <input id="user-message" type="text" placeholder="Type your message here" autocomplete="off" required>
      <button id="message-send-button" type="submit">Send</button>
    </form>
  </div>
  
  <script
    src="https://code.jquery.com/jquery-3.5.1.min.js" 
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
    crossorigin="anonymous">
  </script>
  <script src="script.js"></script>
</body>
</html>
